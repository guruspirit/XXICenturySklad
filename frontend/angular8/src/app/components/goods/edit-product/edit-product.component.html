<div class="container col-md-5">
  <div class="card">
    <div class="card-header">
      <h3>Редактирование товара</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label>Название товара</label>
          <input [(ngModel)]="product.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Цена</label>
          <input [(ngModel)]="product.price" name="price" type="number" class="form-control">
        </div>
        <button (click)="update()" class="btn btn-danger">Сохранить</button>
      </form>

    </div>
  </div>
</div>
