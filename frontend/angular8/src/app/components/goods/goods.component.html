<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Товары</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Название товара</th>
          <th>Цена</th>
          <th>Редактировать</th>
          <th>Удалить</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of goods" class="text-center">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="edit(product)" class="btn btn-warning btn-sm">edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm">x</button>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
