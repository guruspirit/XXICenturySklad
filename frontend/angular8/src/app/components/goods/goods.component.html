<div class="container">
  <div class="p-datatabletable">
    <div class="p-datatable-header">
      <h3>Товары</h3>
    </div>
    <div class="p-datatable-hoverable-rows">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название товара</th>
          <th>Цена</th>
          <th>Редактировать</th>
          <th>Удалить</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of goods" class="text-field">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td></td>
          <td>
            <button class="btn btn-warning btn-sm">edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm">x</button>
          </td>
        </tr>
      </tbody>
    </div>
  </div>
</div>
